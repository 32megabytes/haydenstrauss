<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InScribe</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Load Constantia font -->
  <link rel="stylesheet" href="lib/font/constantia.ttf">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <!-- Auto-save interval in milliseconds -->
  <meta name="autosave-interval" content="2000">
  <!-- Default UI scale -->
  <meta name="default-scale" content="100">
  <meta name="main-bg-color" content="#ffe4b5">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
  <div class="books-list">
  <h3>InScribe Books:</h3>
  <div class="books-list-container">
    <ul id="books-list">
      <!-- Dynamically populated list of books -->
    </ul>
  </div>
  <button id="new-book">
    <img src="lib/icons/new-icon.png" alt="New Book" class="icon"> New Book
  </button>
  <button id="save-book">
    <img src="lib/icons/save-icon.png" alt="Save Open Book" class="icon"> Save Current Book
  </button>
  <button id="rename-book">
    <img src="lib/icons/rename-icon.png" alt="Rename Open Book" class="icon"> Rename Current Book
  </button>
  <button id="delete-book" class="delete-button">
    <img src="lib/icons/delete-icon.png" alt="Delete Book" class="icon"> Delete Current Book
  </button>
  <button id="settings-button">
    <img src="lib/icons/settings-icon.png" alt="Settings" class="icon"> Settings
  </button>
  <button id="read-selection">
    <img src="lib/icons/audio-icon.png" alt="Read Selection" class="icon"> Read Selection
  </button>
  <button id="open-vault" class="hidden">
    <img src="lib/icons/vault-icon.png" alt="Open Vault" class="icon"> Open Vault
  </button>
</div>
      <div class="sidebar-buttons">
        <button id="import-file">
          <img src="lib/icons/import-icon.png" alt="Import" class="icon"> Load from File
        </button>
        <button id="export-file">
          <img src="lib/icons/export-icon.png" alt="Export" class="icon"> Export to File
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Formatting Menu -->
      <div class="formatting-menu">
        <button id="bold-button">
          <img src="lib/icons/formatting-icon.png" alt="Bold" class="icon"> Bold
        </button>
        <button id="italic-button">
          <img src="lib/icons/formatting-icon.png" alt="Italic" class="icon"> Italic
        </button>
        <button id="underline-button">
          <img src="lib/icons/formatting-icon.png" alt="Underline" class="icon"> Underline
        </button>
        <button id="highlight-button">
          <img src="lib/icons/formatting-icon.png" alt="Highlight" class="icon"> Highlight
        </button>
        <button id="bullet-list">
          <img src="lib/icons/formatting-icon.png" alt="Bullet List" class="icon"> Bullet List
        </button>
		
		<button id="sterilize-button">
  <img src="lib/icons/formatting-icon.png" alt="Sterilize Text" class="icon"> Sterilize Text
</button>
		
        <button id="attach-file">
          <img src="lib/icons/attach-icon.png" alt="Add to Vault" class="icon"> Add to Vault
        </button>
      </div>

      <div class="content-wrapper">
        <!-- Text Input Box -->
        <div id="text-box" contenteditable="true" spellcheck="true"></div>
        
        <!-- Vault Sidebar -->
<div class="vault-sidebar">
  <h3>The Vault</h3>
  <div class="vault-tabs">
    <button class="tab-button active" data-tab="list">List View</button>
    <button class="tab-button" data-tab="gallery">Gallery View</button>
   </div>
  <div class="vault-wrapper">
    <div class="vault-scroll-area">
      <div class="vault-content" id="vault-list-view"></div>
      <div class="vault-content hidden" id="vault-gallery-view"></div>
    </div>
    <div class="vault-buttons">
      <button id="delete-vault-item" class="delete-button">
        <img src="lib/icons/delete-icon.png" alt="Delete Item" class="icon"> Delete Selected Item
      </button>
      <button id="minimize-vault">
        <img src="lib/icons/minimize-icon.png" alt="Minimize Vault" class="icon"> Minimize Vault
      </button>
    </div>
  </div>
</div>

  <!-- Settings Modal -->
<div id="settings-modal" class="modal hidden">
  <div class="modal-content">
    <h2>Settings</h2>
    <div class="setting-item">
      <label>
        <input type="checkbox" id="autosave-toggle"> Enable Auto-save
      </label>
    </div>
    <div class="setting-item">
      <label>
        <input type="checkbox" id="fullscreen-toggle"> Full Screen Mode
      </label>
    </div>
    <div class="setting-item">
      <label>
        <input type="checkbox" id="spellcheck-toggle"> Enable Spellcheck
      </label>
    </div>
    <div class="setting-item">
      <label>UI Scale:</label>
      <select id="ui-scale">
        <option value="100" selected>100%</option>
        <option value="125">125%</option>
        <option value="150">150%</option>
        <option value="175">175%</option>
        <option value="200">200%</option>
      </select>
    </div>
    <button id="save-settings">Save Settings</button>
    <button id="close-settings">Close</button>
  </div>
</div>
</body>
</html>
